<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div>
        <i class="fas fa-signal"></i>
        <span>WIND</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock-open"></i>
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <a href="HTML/add.html"><i class="fas fa-user-plus"></i></a>
        </span>
        <span class="header__icon">
          <i class="fas fa-play-circle"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend ">
          <div class="friend__column">
            <img src="img/myself.jpeg" alt="" class="friend__avatar g-avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Frank Kim
              </span>
              <span class="friend__status">We are connected</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friends</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="img/myself.jpeg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friends
              </span>
            </div>
          </div>
        </div>
      </div>
      <h5 class="friends__title">Friends 14</h5>
      <ul class="friends__list">
        <li class="friends__friend friend friend--large">
          <div class="friend__column">
            <img src="img/myself.jpeg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Frank Kim
              </span>
              <span class="friend__status">We are connected</span>
            </div>
          </div>
          <div class="friend__column youtube-channel">
            <div class="friend__now-listening">
              <i class="fab fa-youtube"></i>
              <span>Frank Kim's channel</span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-user solid"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="HTML/chat.html" class="nav__list-link">
            <div class="nav__msg-count">28</div>
            <i class="far fa-comment-dots"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="HTML/news.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="HTML/more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
