<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/styles.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>Messages</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div>
          <i class="fas fa-signal"></i>
          <span>WIND</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-lock-open"></i>
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__message-column">
          <a href="chat.html"> <i class="fas fa-arrow-left"></i> </a>
          <div class="message-title">Frank Kim</div>
        </div>
        <div class="header__message-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-message">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, May 8, 2020</span>
        <li class="incoming-message message">
          <img src="../img/myself.jpeg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Frank Kim</span>
            <div class="message__bubble">
              Congrats!!! I knew you could do it!!!
            </div>
          </div>
        </li>
        <li class="sent-message">
          <span class="message__timestamp"></span>
          <div class="message__bubble answer">
            Thanks!! man!!!
          </div>
        </li>
        <li class="incoming-message message">
          <img src="../img/myself.jpeg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Frank Kim</span>
            <div class="message__bubble">
              What are your future plans?
            </div>
          </div>
        </li>
        <li class="sent-message">
          <span class="message__timestamp"></span>
          <div class="message__bubble answer">
            Making more projects while staying happy!!
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send a message..."
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon"><i class="far fa-smile-wink"></i></span>
        <span class="chat__write-icon"
          ><i class="far fa-calendar-check"></i
        ></span>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="../index.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link">
            <i class="far fa-comment-dots"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="news.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
