<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chats | Kakao Clone</title>
    <link rel="stylesheet" href="../css/styles.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body class="chat-body">
    <div class="status-bar">
      <div>
        <i class="fas fa-signal"></i>
        <span>WIND</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock-open"></i>
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-play-circle"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__lists">
        <li class="chats__chat chat">
          <a href="message.html">
            <div class="chats__chat friend">
              <div class="friend__column">
                <img src="../img/myself.jpeg" class="friend__avatar medium" />
                <div class="friend__content">
                  <span class="friend__name">
                    Andrea Kim
                  </span>
                  <span class="friend__bottom-text">Going home soon!</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">Yesterday</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="message.html">
            <div class="chats__chat friend friend--large">
              <div class="friend__column">
                <img
                  src="../img/myself.jpeg"
                  alt=""
                  class="friend__avatar medium"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    Andrea Kim
                  </span>
                  <span class="friend__bottom-text">Going home soon!</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">Yesterday</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="message.html">
            <div class="chats__chat friend friend--large">
              <div class="friend__column">
                <img
                  src="../img/myself.jpeg"
                  alt=""
                  class="friend__avatar medium"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    Andrea Kim
                  </span>
                  <span class="friend__bottom-text">Going home soon!</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">Yesterday</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="../index.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link">
            <div class="nav__msg-count">28</div>
            <i class="far fa-comment-dots"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="news.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
