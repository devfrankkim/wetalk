<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/styles.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div>
        <i class="fas fa-signal"></i>
        <span>WIND</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock-open"></i>
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header__setting">
      <a href="more.html" class="header__back-btn">
        <i class="fas fa-arrow-left"></i>
      </a>
      <div class="header__setting__header-column">
        <h1 class="setting__title">Settings</h1>
      </div>
      <div class="header__setting__header-column">
        <span class="header__icon">
          <i class="fas fa-search search-icon"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings_list">
          <li class="settings_setting">
            <span class="settings__icon">
              <i class="fas fa-user-lock"></i>
            </span>
            <span class="settings__title">Privacy</span>
          </li>
          <li class="settings_setting">
            <span class="settings__icon"
              ><i class="fas fa-bell-slash"></i
            ></span>
            <span class="settings__title">Notifications</span>
          </li>
          <li class="settings_setting">
            <span class="settings__icon">
              <i class="fas fa-user-friends"></i>
            </span>
            <span class="settings__title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="../index.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link">
            <div class="nav__msg-count">28</div>
            <i class="far fa-comment-dots"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="news.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-tools"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="lockScreen">
      <div class="lockScreen__status-bar">
        <span class="status-bar">x</span>
        <span class="status-bar">-</span>
        <span class="status-bar">â†‘</span>
      </div>
      <main class="lockScreen__img">
        <img src="../img/myself.jpeg" alt="" class="lock__img" />
        <div class="lock__email">heyfranksmile@gmail.com</div>
        <span class="lockScreen__text">Your Wetalk is currently locked.</span>
        <input type="text" placeholder="Password" />
        <button class="hint-btn">hint</button>
        <span class="hint-password"
          >"Try making your screen smaller like a phone size"
        </span>
      </main>
      <footer>
        <div>Switch Accounts</div>
      </footer>
    </div>
  </body>
</html>
